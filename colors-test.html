---
layout: main
---

<div class="tn-row">
  {% for colorG in site.data.css.colors %}
  <div class="tn-col-1-3">
    <div>
      <div class="tn-row tn-element-color-{{ colorG.colors[colorG.main].name }}">
        <h2>{{ colorG.name }}</h2>
        <p>{{ colorG.colors[colorG.main].name }} - {{ colorG.colors[colorG.main].value }}</p>
      </div>
      {% for color in colorG.colors %}
      <div class="tn-row tn-element-color-{{ color.name }} ">
        <p>{{ color.name }} - {{ color.value }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
</div>
